name: EKS Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/view-app:v1 .
          docker push ${{ secrets.DOCKER_USERNAME }}/view-app:v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'

      - name: EKS configure
        run: |
          aws eks update-kubeconfig --name ${{ secrets.Cluster_Name }}<cluster_name> --region us-east-1

      - name: Update EKS deployment
        uses: kubernetes/deploy-action@v1
        with:
          # kubeconfig: ${{ secrets.KUBECONFIG }}
          deployment: go-server-deployment
          image: ${{ secrets.DOCKER_USERNAME }}/view-app:v1
          container-port: 8282
          configmaps: |
            deployment.yaml
            service.yaml

      - name: Verify deployment
        run: |
          kubectl get deployments
          kubectl get pods
          kubectl get svc
          kubectl create namespace ingress-nginx
          kubectl apply -f nginx-controller.yaml
          kubectl apply -f ingress.yaml
          kubectl get deployments -n ingress-nginx
          kubectl get services -n ingress-nginx
          kubectl get ingresses



